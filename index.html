<html>
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DB1 | Formulário de Cadastro</title>
        <meta name="description" content="formulário de cadastro de novos usuários">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bootstrap.css">
        <link rel="stylesheet" href="lib/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="lib/angular.js"></script>
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/bootstrap.js"></script>
    </head>
	 
    <body>


<section id="userform" class="db1form">
<h1> Adicionar Usuário </h1>

<div id="actions" class="row">
<div class="form-group col-md-6">
   <label for="name">Nome</label>
   <input type="text" class="form-control" id="name">
 </div>


<div class="form-group col-md-6">
   <label for="bday">Data de Nascimento</label>
   <input type="date" class="form-control" id="bday">
 </div>
</div>

<div id="actions" class="row">
<div class="form-group col-md-12">
   <label for="ptype">Tipo de Pessoa</label>
   <input type="text" class="form-control" id="ptype">
 </div>
</div>

<div id="actions" class="row">
<div class="form-group col-md-6">
   <label for="addr">Endereço</label>
   <input type="text" class="form-control" id="addr">
 </div>
</div>

<div id="actions" class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="index.html" class="btn btn-default">Cancelar</a>
    </div>
  </div>
</section>

	</body>
</html>
