<h4>{{app}}</h4>	
<div class="row table-responsive">
				<table ng-hide="usuarios.length == 0" class="table table-striped">
					<tr>
						<th> Nome </th>
						<th> Data de Nascimento </th>
						<th> CPF/CNPJ </th>
						<th> Endereço </th>
					</tr>
					<tr ng-repeat="usuario in usuarios"> 
						<td> {{usuario.name}}</td>   
						<td> {{usuario.bday | date}} </td>   
						<td> {{usuario.ptype}} </td> 
						<td> {{usuario.addr}} </td>   
					</tr>
				</table>
</div>
<div class="row">
    <div class="col-md-12">
      <a href="#/cadastro" class="btn btn-primary" ng-disabled="userForm.$invalid">Novo Usuário</a>
    </div>
  </div>
</div>
